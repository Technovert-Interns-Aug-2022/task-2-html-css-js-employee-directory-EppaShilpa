<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <title> Employee Directory</title>
</head>
<body>
    <div class="container-fluid page">
        <div class="container-fluid " >
            <div class="header">
                <div class="row">
                    <div class="col-lg-2 logo">
                        <img src="../assets/saketa-logo.svg" alt=""id="img1" >
                    </div>
                    <div class="col-lg-7 left">

                        <p class="blue large">Employee Directory</p>
                        <p class="med">The ultimate people Directory Experience</p>
                    </div>
                    <div class="col-lg-3 right">
                        <p>  <br> <span class="blue">welcome ,</span>  Andrew Philps</p>
                        <img src="../assets/profile.jpg" alt="" id="img2">
                    </div>
                </div>
            </div>
        </div>
        <div id="line"></div>
        <div class="container-fluid part2">
            <div class="row body">
                <div class="col-lg-2 filter">
                     <h4 class="filterheading ul">Departments</h4>
                     <ul class="ul" id="depId">

                    </ul>
                    <br>
                    <h4 class="filterheading ul">Offices </h4>
                    <ul class="ul" id="officeId">

                    </ul>
                    <br>
                    <h4 class="filterheading ul">Job Title</h4>
                    <ul class="ul" id="jobtitleId">

                    </ul>
                 </div>
                 <div class="col-lg-10 search">
                    <div class="row row1">
                        <div class="row rowalp">
                            <button type="button" class="btn  alp" onclick="alpEmp()"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                              </svg></button>
                            <button type="button" class="btn  alp" onclick="alphabet('A')"> A</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('B')"> B</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('C')"> C</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('D')"> D</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('E')"> E</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('F')"> F</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('G')"> G</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('H')"> H</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('I')"> I</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('J')"> J</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('K')"> K</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('L')"> L</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('M')"> M</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('N')"> N</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('O')"> O</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('P')"> P</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('Q')"> Q</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('R')"> R</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('S')"> S</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('T')"> T</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('U')"> U</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('V')"> V</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('W')"> W</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('X')"> X</button>
                            <button type="button"  class="btn  alp" onclick="alphabet('Y')"> Y</button>
                           <button type="button"  class="btn  alp" onclick="alphabet('Z')"> Z</button>
                    </div>
                    <div class="row row2">
                        <div class="col-lg-5 ">

                            <label for="search" class="searchClass"><b>Search</b></label>

                            <input type="text" class="col-sm-7 col-form-label " name="" id="search" placeholder=" &emsp;&emsp; Enter Any Keyword" >
                            &emsp;
                            <button type="button" class="btn btn-success clr" onclick="clearEmp()">Clear</button>
                         </div>
                         <div class="col-lg-5 ">
                            <label for="namefilter" class="filterClass"><b>Filter by</b></label>
                            <select class="slct " id="slct_option">
                              <option  value="PreferredName" selected>Preferred Name</option>
                              <option value="FirstName">FirstName</option>
                              <option value="LastName">LastName</option>
                            </select>
                            <button type="button" class="btn btn-light sort" onclick="SORT()"><i class="bi bi-sort-up"></i></button>
                            <button type="button" class="btn btn-light sort" onclick="revSORT()"><i class="bi bi-sort-down"></i></button>
                           </div>
                           <div class="col-lg-2 ">
                            <button type="button" id="add_employee" class="btn btn-info addBtn" data-bs-toggle="modal"
                            data-bs-target="#EmplyeeModal" >Add
                            Employee</button>
                            <div class="modal fade empModal" id="EmplyeeModal"  aria-hidden="true" >
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h3 class="modal-title empModalTitle" id="exampleModalLabel">Enter Employee
                                                Details</h3>
                                            <button type="button" class="btn-close close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form name="employe"enctype="multipart/form-data" action="/upload" id="newModalForm" method="GET">
                                                <div >
                                                    <label class="form-label"><b>First Name</b></label>
                                                    <input type="text" class="form-control input" id="input_fname" name="fn" required>
                                                    <small id="fnerror"></small>
                                                </div>
                                                <div >
                                                    <label class="form-label"><b>Last Name</b></label>
                                                    <input type="text" class="form-control input" id="input_lname" name="ln" required>
                                                    <small id="lnerror"></small>
                                                </div>
                                                <div >
                                                    <label class="form-label"><b>Preffered Name</b></label>
                                                    <input type="text" class="form-control input" id="input_pname" name="pn" required>
                                                    <small id="pnerror"></small>
                                                </div>
                                                <div >
                                                    <label class="form-label"><b>Email address</b></label>
                                                    <input type="email" class="form-control input" id="input_email" name="mail" required>
                                                    <small id="mailerror"></small>
                                                </div>
                                                <div >
                                                    <label class="form-label"><b>Job Title</b></label>
                                                    <select class="form-select input" id="input_job_title" name="tit" required>
                                                        <option selected>Select any option</option>
                                                        <option value="SharePoint practice head">SharePoint practice head</option>
                                                        <option value="Operations manager">Operations manager</option>
                                                        <option value="Product manager">Product manager</option>
                                                        <option value=".Net developement">.Net developement</option>
                                                        <option value="Network Engineer">Network Engineer</option>
                                                        <option value="Business Analyst">Business Analyst</option>
                                                        <option value="Software Engineer">Software Engineer</option>
                                                        <option value="Software Developer">Software Developer</option>
                                                    </select>
                                                    <small id="jterror"></small>
                                                </div>

                                                <div >
                                                    <label class="form-label"><b>Department</b></label>
                                                    <select class="form-select input" id="input_department" name="dep" required>
                                                        <option selected>Select any option</option>
                                                        <option value="IT Department">IT Department</option>
                                                        <option value="Human resource">HR Department</option>
                                                        <option value="MD">MD Department</option>
                                                        <option value="UX department">UX Department</option>
                                                        <option value="Accounting">Accounting</option>
                                                        <option value="Sales">Sales</option>
                                                    </select>
                                                    <small id="deperror"></small>
                                                </div>
                                                <div>
                                                    <label class="form-label"><b>Phone Number</b></label>
                                                    <input type="tel" class="form-control input" id="input_number" name="contact"   required>
                                                    <small id="phnerror"></small>
                                                </div>
                                                <div>
                                                    <label class="form-label"><b>Skype</b></label>
                                                    <input type="email" class="form-control input" id="input_skype" name="skype" required>
                                                    <small id="skyperror"></small>
                                                </div>
                                                <div>
                                                    <label class="form-label"><b>Office Location: &nbsp;</b></label>
                                                    <select class="form-select input" id="input_office" name="location" required>
                                                        <option selected>Select any option</option>
                                                        <option value="India">India</option>
                                                        <option value="Seattle">Seattle</option>
                                                        <option value="US">US</option>
                                                        <option value="Germany">Germany</option>

                                                    </select>
                                                    <small id="offcerror"></small>
                                                </div>
                                                <div>
                                                    <label for="image"><b>UPLOAD IMAGE</b></label> <br>
                                                    <input id="File1" type="file" />
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-success abc"  id="emp_button"  onclick=" added()">Add employee</button>
                                                </div>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            </div>

                    </div>
                    <div class="results_box">


                    </div>
             </div>
            </div>
           </div>
        </div>
        <div id="bg-modal">
        </div>
    </div>
    <script type="text/javascript" src="../scripts/script.js"></script>

</body>
</html>
